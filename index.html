<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayla Harris, Librarian Extraordinaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
        }
        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .blurb h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .blurb p {
            line-height: 1.6;
        }
        .blurb a {
            color: #007BFF;
            text-decoration: none;
        }
        .blurb a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        footer ul li {
            margin: 0 10px;
        }
        footer ul li a {
            color: white;
            text-decoration: none;
        }
        footer ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/cv">CV</a></li>
            <li><a href="/blog">Blog</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="blurb">
            <h1>Hi there, I'm Shayla Harris!</h1>
            <p>I'm the best librarian in the city! 
                <a href="http://localhost:3002/" target="_blank">Click the link to borrow books.</a>
            </p>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="mailto:shaylaharris1111@gmail.com">Email</a></li>
            <li><a href="https://github.com/shaylaharris">GitHub</a></li>
        </ul>
    </footer>
</body>
</html>
